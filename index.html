<!DOCTYPE html>
<html>
<head>
<style>
    	body{
    		zoom:100%;
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none; 
        
    background-color: #FFFFFF;
	margin:auto;
	}
    *{
        font-size:80px;
		font-family:"PT Sans",Arial,Helvetica,sans-serif;
    }
    center{
       margin-top: 50%;
    }
    #sol{font-size:25px;color: #16212E;
    margin-top: -15px;}
    #my_canvas{display: none;}
</style>
 <script src="cordova.js"></script>
</head>
<body>
    <center>
        <img src="s.png" width="220px" height="220px"><br /><br />
        <p id="sol">Stacked Network</p>
        <canvas id="my_canvas" height="120" width="120"> </canvas>
    </center>
	
	<script>
	document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    StatusBar.backgroundColorByHexString("#ffffff");
	}
		var ctx = document.getElementById('my_canvas').getContext('2d');
		var al = 0;
		var start = 4.72;
		var cw = ctx.canvas.width;
		var ch = ctx.canvas.height;
		var diff;
		function progressSim(){
		diff = ((al / 100) * Math.PI*2*10).toFixed(2);
		ctx.clearRect(0, 0, cw, ch);
		ctx.lineWidth = 10;
		ctx.fillStyle = 'darkred';
		ctx.strokeStyle = 'darkred';
		ctx.textAlign = 'center';
		ctx.fillText(al+'%', cw*.5 , ch*.5+2, cw);
		ctx.beginPath();
		ctx.arc(60, 60, 53 ,start, diff/10+start, false);
		ctx.stroke();
		if(al >= 100){
			clearTimeout(sim);
           window.location.replace("pass.html");
			}
		al++;
		}
		var sim = setInterval(progressSim, 50);
	</script>
</body>
</html>
