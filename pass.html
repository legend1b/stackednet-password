<script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->

    <!-- normalizes device and document ready events, see README for details -->
   <link rel="stylesheet" href="css.css" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="log.js" type="text/javascript"></script> 
 
</head>
<body onload="init()" id="pass" style="background-color: #162230;">
    <script src="jquery.min.js"></script>
    <br />
    <center>
        
    <div id="enterpassword" style="display: none; margin-top: 45%;">
        <p style="color: white; font-size: 35px;">
            Enter Pin
        </p>
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='1' onkeyup='moveOnMax1(this,"a")' /> 
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='a' onkeyup='moveOnMax1(this,"b")' />
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='b' onkeyup='moveOnMax1(this,"c")' /> 
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='c' onkeyup='moveOnMax1(this,"d")'/><br /><br /><br />
        <p style="color: white; font-size: 35px;">
            Confirm Pin
        </p>
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='d' onkeyup='moveOnMax1(this,"e")' /> 
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='e' onkeyup='moveOnMax1(this,"f")' />
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='f' onkeyup='moveOnMax1(this,"g")' /> 
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='g' onkeyup='add()'/><br /><br /><br />
        <input style="color:#FFFFFF;" id='save' value='SET NEW PIN' type='button' onclick='add()'><br /><br />
        <input style="color:#FFFFFF;" id='save' value='CLEAR' type='button' onclick='clearpin()'>
    </div>
    <div id="loginn" style="display:none; margin-top: 45%;">
        <p style="color: white; font-size: 35px;">
            Enter Pin
        </p>
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='2' onkeyup='moveOnMax(this,"h")' /> 
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='h' onkeyup='moveOnMax(this,"i")' />
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='i' onkeyup='moveOnMax(this,"j")' /> 
        <input type="number" style="-webkit-text-security:disc;color:#FFFFFF; font-size:30px;" maxlength=1 id='j' onkeyup='log()'/><br /><br /><br />
        <input id='save' value='ENTER' type='button' onclick='log()'/><br /><br />
        <input id='save' value='CLEAR' type='button' onclick='clearpin()'/>
    </div>
        <div id="result"></div><br />
        <div id="result2"></div><br />
    </center>
    <div class="pchange" style="display:none;width:100%;height:70px;background-color:#F9A828;bottom:0;position:fixed;"><p class="alerts"style="text-align:center;color:#FFFFFF; padding-top:20px;font-size:23px;"></p></div>
</body>
